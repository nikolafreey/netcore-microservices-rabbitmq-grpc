apiVersion: apps/v1
kind: Deployment
metadata:
  name: platforms-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: PlatformsService
  template:
    metadata:
      labels:
        app: PlatformsService
    spec:
      containers:
        - name: PlatformsService
          image: nikolav54/PlatformsService:latest
---
apiVersion: v1
kind: Service
metadata:
  name: platforms-clusterid-srv
spec:
  type: ClusterIP
  selector:
    app: PlatformsService
  ports:
    - name: PlatformsService
      protocol: TCP
      port: 80
      targetPort: 80 